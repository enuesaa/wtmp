name: ci

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: mlugg/setup-zig@v2

      - run: zig build test

  buildtest:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v5
      - uses: mlugg/setup-zig@v2

      # cross compile
      - run: zig build -Dtarget=x86_64-macos --prefix-exe-dir x86_64-macos
      - run: zig build -Dtarget=aarch64-macos --prefix-exe-dir aarch64-macos
      - run: zig build -Dtarget=x86_64-linux-gnu --prefix-exe-dir x86_64-linux-gnu
      - run: zig build -Dtarget=aarch64-linux-gnu --prefix-exe-dir aarch64-linux-gnu
      
      # check binaries
      - run: tree zig-out

      # run
      - run: ./zig-out/x86_64-linux-gnu/wtmp --help

      # upload
      - uses: actions/upload-artifact@v4
        with:
          name: ci-zig-buildtest
          path: ./zig-out/aarch64-macos

  runonmac:
    runs-on: macos-15
    needs: buildtest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          pattern: ci-zig-buildtest

      - run: chmod +x ./zig-out/aarch64-macos/wtmp
      - run: ./zig-out/aarch64-macos/wtmp --help
